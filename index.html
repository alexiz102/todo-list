<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="head">
                <h1 class="title">To Do List</h1>
            </div>
            <div class="bottom">
                <div id="todo-form">
                    <div class="content">
                        <label for="todo-title" class="todo-input-label">I Need to: </label>
                        <input type="text" name="todo" id="todo-title" maxlength="30" placeholder="ex. Jogging, Groceries, etc">
                        <div id="category">
                            <div class="choice">
                                <label for="reminder">Reminder</label>
                                <input type="radio" name="category" id="reminder" value="reminder" class="category" checked>
                            </div>
                            <div class="choice">
                                <label for="daily">Daily</label>
                                <input type="radio" name="category" id="daily" value="daily" class="category">
                            </div>
                            <div class="choice">
                                <label for="important">Important</label>
                                <input type="radio" name="category" id="important" value="important" class="category">
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <label for="todo-description" class="todo-description-label">Notes:</label>
                        <textarea name="" id="todo-description" cols="30" rows="10" maxlength="200" placehoder="optional" style="resize: none;"></textarea>
                    </div>
                    <button id="submit">Submit</button>
                </div>
                <ul id="todo-list">
                </ul>
            </div>
        </div>
    </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
